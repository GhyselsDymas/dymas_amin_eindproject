<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<!-- @author Ghysels dymas-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{~/CSS/style.css}">

    <script src="https://kit.fontawesome.com/1e64fb3f07.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <!--javascript/jQeury-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <title>Title</title>
</head>

<body>
<nav th:replace="~{menu::nav_menu(index)}"></nav>

<div class="container-fluid forbottom">

    <!--Plaatsen van al onze producten-->
    <div id="shop-wrapper">
        <div th:each="product : ${TheSoort}" class="OddStyle">
            <div class="card" id="sizerShop">
                <div class="img-wrapper"><img th:src="${product.imageLink}" class="card-img-top"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productNaam}"></h5>
                    <p class="card-text small" th:text="${product.beschrijving}"></p>
                    <p class="card-text" th:text="${product.prijs}"></p>
                    <a th:href="@{/winkelmand/add/{id}(id = ${product.id})}" class="btn btn-primary">Voeg toe</a>
                </div>
            </div>
        </div>
    </div>

 </div>

<footer th:replace="~{footer::footer_menu}"></footer>
 </body>

 </html>
